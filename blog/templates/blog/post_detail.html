{% extends "blog/base.html" %}

{% block content %}
<div class="post">
<div class="date">
{% if post.published_date %}
<p>published : {{ post.published_date }} </p>
{% endif %}
</div>
<h1><a href="{% url 'post_detail' post.pk %}">{{post.title}}</a></h1>
<p>{{post.text|linebreaksbr}}</p>
</div>
{% endblock %}
